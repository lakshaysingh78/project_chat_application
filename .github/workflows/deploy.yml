name: ğŸš€ CI/CD Deploy to EC2 Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Auto Deploy on EC2 via Self-Hosted Runner
    runs-on: [self-hosted, Linux, X64, label-1]

    steps:
      - name: â¬ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          cd client
          CI=false npm run build

      - name: ğŸ—ï¸ Build React Frontend
        run: |
          cd client
          npm run build

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd server
          npm install

      - name: ğŸ” Restart PM2 App
        run: |
          cd server
          pm2 restart all || pm2 start index.js --name server-app
